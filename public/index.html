<!DOCTYPE html>
<html ng-app="store">

  <head>
    <title>Store Application</title>
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.min.js" data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="public/app.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" >
                        <img src="public/img/download.jpg" height="60" width="60" alt="logo"/>
                    Fruits Store 
                </h1>
                <div ng-view></div>
            </div>
        </div>
    </div>
      <div ng-controller="StoreController">
        <table border=5 width=200 cellpadding=10 >
          <thead>
             <tr>
                <th>Product img</th>
                <th>product name</th>
                <th>product price</th>
             </tr>
          </thead>
          <tbody>
             <tr ng-repeat="product in products">
              <td class="tdCenter"><img ng-src="public/img/products/{{product.productsku}}.jpg" alt="{{product.name}}" /></td>
                <td>
                  {{product.name}}
                </td>
                <td>{{product.price}}</td>
                <td><input class="btn btn-success" type="button" ng-click="addItemToCart(product)" value="BUY" /></td>
             </tr>
          </tbody>

        <div ng-show="cart.length !== 0">
          <h1>CART</h1>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="c in cart">
              <h4>{{c.name}} | {{c.count}} | {{c.price*c.count}}</h4>
              <input class="btn btn-danger" type="button" ng-click="removeItemCart(c)" value="Remove" />
            </li>
          </ul>
          Total : {{total}}
        </div>
      </div>
    </div>
  </body>

</html>
